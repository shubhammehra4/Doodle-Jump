<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <template id="home">
        <h1 class="heading">Doodle Jump</h1>
        <button id="start">Play Game</button>
        <img src="doodler.png" class="home-logo bounce">
    </template>
    <template id="over">
        <h1 class="heading2">Game Over!</h1>
        <h2>You scored: <span id="score"></span></h2>
        <button id="start">Play Again</button>
        <button id="toHome">Home</button>
    </template>
    <div class="grid"></div>

</body>

</html>
